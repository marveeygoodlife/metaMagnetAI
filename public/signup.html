<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header aria-label="header"><p>MetaMagnetAI</p></header>

  <main class=" maincontainer" aria-label="main content">


    <section class="formContainer">
    <h1>Create Your Account</h1>
    <div class="container">
      
    <form id="form" method="post" action="/submit" aria-labelledby="form" autocomplete="on" aria-label="Sign Up Form" class="form">


      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autofocus autocomplete="username" placeholder="Enter Username">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter Email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter Password">
      
      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" autocomplete="new-password" placeholder="Confirm Username">
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>

  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    console.log('Redirect JavaScript connected');

    const form = document.getElementById('form');

    // Add event listener for form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission behavior

        const formData = new FormData(form);

        try {
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Redirect to the login page after successful signup
                window.location.href = '/login'; // This redirects to the login page after submission
            } else {
                alert('Form submission failed. Please try again');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
        }
    });
});

  </script>
 </body>
</html>
