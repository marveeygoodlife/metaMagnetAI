<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header aria-label="header"><p>MetaMagnetAI</p></header>
  <main class="signup-page" aria-label="main content">
    <section class="formContainer">
    <h1>Create Your Account</h1>
    <div class="container">
      
    <form id="form" method="post" action="signup" aria-labelledby="form" autocomplete="on" aria-label="Sign Up Form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autofocus autocomplete="username" placeholder="Enter Username">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter Email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter Password">
      
      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" autocomplete="new-password" placeholder="Confirm Username">
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
    <p>Already have an account? <a href="login">Login here</a></p>
  </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
